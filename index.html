

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Científica</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Calculadora Científica</h1>
    </header>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-4 col-xl-4 col-centered calculadora">
                <div class="row resultado">
                    <div class="col-md-12 col-centered">
                        <label class="led"><p id="result">0</p></label>
                    </div>

                </div>
                <div class="row teclado">

                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id="(">(</button>
                        <button class="boton" id="sin">sin</button>
                        <button class="boton" id="1">1</button>
                        <button class="boton" id="4">4</button>
                        <button class="boton" id="7">7</button>
                        <button class="boton" id="punto">.</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id=")">)</button>
                        <button class="boton" id="cos">cos</button>
                        <button class="boton" id="2">2</button>
                        <button class="boton" id="5">5</button>
                        <button class="boton" id="8">8</button>
                        <button class="boton" id="0">0</button>
                        
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id="x">x!</button>
                        <button class="boton" id="tg">tg</button>
                        <button class="boton" id="3">3</button>
                        <button class="boton" id="6">6</button>
                        <button class="boton" id="9">9</button>
                        <button class="boton" id="pi">&pi;</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id="x2">x<sup>2</sup></button>
                        <button class="boton" id="x3">x<sup>3</sup></button>
                        <button class="boton" id="/">/</button>
                        <button class="boton" id="*">*</button>
                        <button class="boton" id="-">-</button>
                        <button class="boton" id="+">+</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id="raiz">&radic;</button>
                        <button class="boton" id="raiz3"><sup>3</sup>&radic;</button>
                        <button class="boton" id="%">%</button>
                        <button class="boton" id="log">log</button>
                        <button class="boton" id="AC">AC</button>
                        <button class="boton" id="MR">MR</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="boton" id="raizn"><sup>n</sup>&radic;</button>
                        <button class="boton" id="xn">x<sup>n</sup></button>
                        <button class="boton" id="ln">ln</button>
                        <button class="boton" id="e">e</button>
                        <button class="boton-igual" id="igual">=</button>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
